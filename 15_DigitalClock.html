<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<body>
    <h1 id="dc"></h1>

    <script>

function showTime(){
    const date = new Date();
    let h = date.getHours();
    let m = date.getMinutes();
    let s = date.getSeconds();

    let time = h+":"+m+":"+s;


    document.getElementById("dc").innerHTML = time;

    setTimeout(showTime, 1000);
}

showTime();

    </script>
</body>
</html>
